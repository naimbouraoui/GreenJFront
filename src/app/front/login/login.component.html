<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center" style="color: green ;">Login</h1>
                        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                            <div class="mb-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input matInput type="text" ngModel="username" name="username" required>
                                    <mat-error *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">Username is required</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="mb-3">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" ngModel="password" name="password" required>
                                    <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Password is required</mat-error>
                                </mat-form-field>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" value="Login" class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2023 &mdash; Green Journeys
                </div>
            </div>
        </div>
    </div>
</section>
