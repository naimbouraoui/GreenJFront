<div class="container">
<div class="grid">
<div class="row" style="margin-top: 20px;">
    <div class="col-3">
        <button (click)="addAccount()" class="mediumMonserrat16">Ajouter un compte</button>
    </div>
    <div class="col-3">
        <button (click)="createConversation(0)" class="mediumMonserrat16">Create conversation 0-1 </button>
    </div>
    <div class="col-3">
        <button (click)="createConversation(2)">Create conversation 3-4 </button>
    </div>
</div>
<div class="row" *ngFor="let item of allAccounts" style="margin-top: 20px;" >
    <div class="col-11">
        <div>
            <h3 class="mediumMonserrat16">Flat name : {{item.accountFlatName}}</h3>
            <h3 class="mediumMonserrat16">Id : {{item.accountId}}</h3>
        </div>
    </div>
    <div class="col-1" style="margin: auto;">
        <button (click)="login(item.accountId)" class="mediumMonserrat16">Login </button>
    </div>
</div>
</div>
</div>
