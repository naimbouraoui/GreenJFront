<!DOCTYPE html>
<html lang="en">
<app-sidenav></app-sidenav>
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Dashboard 2 by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/demo/demo.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
          integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body class="">
<div class="wrapper ">
  <div class="main-panel">
    <!-- Navbar -->
    <!-- End Navbar -->
    <div class="content">
      <div class="row">

        <div class="col-md-12">
          <div class="card card-user" >
            <div class="card-header">
              <h5 class="card-title">New Activity</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="na" (ngSubmit)="addActivity()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Activity Name</label>
                      <input formControlName="name" type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Address</label>
                      <input formControlName="address" type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">Region</label>
                      <input formControlName="region" type="text" class="form-control">
                    </div>
                  </div>
<!--                  <div class="form-group">-->
<!--                    <label for="activityType">Activity type:</label>-->
<!--                    <input formControlName="ActivityType" class="form-control" id="activityType">-->
<!--                      <option value="">Select an activity type</option>-->
<!--                      <option value="Hiking">Hiking</option>-->
<!--                      <option value="Swimming">Swimming</option>-->
<!--                      <option value="Sightseeing">Sightseeing</option>-->
<!--                      <option value="Shopping">Shopping</option>-->
<!--                      <option value="Dining">Dining</option>-->
<!--                      <option value="Sports">Sports</option>-->
<!--                      <option value="Other">Other</option>-->
<!--                    </input>-->
<!--                  </div>-->

                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Activity Type</label>
                      <div class="form-group">
                        <textarea formControlName="type" class="form-control" rows="2"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Description</label>
                      <div class="form-group">
                        <textarea formControlName="description" class="form-control" rows="5"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Activity Date</label>
                      <input formControlName="acDate" type="date" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">


                <div class="col-md-6">
                    <div class="form-group">
                      <label>Activity Time</label>
                      <input formControlName="acTime" type="time" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Activity Image</label>
                      <input type="file" (change)="onFileSelected($event)" accept="image/*">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Add Activity</button>
                <div class="clearfix"></div>
              </form>
            </div>

                <!--   Core JS Files   -->
                <script src="../../../assets/js/core/jquery.min.js"></script>
                <script src="../../../assets/js/core/popper.min.js"></script>
                <script src="../../../assets/js/core/bootstrap.min.js"></script>
                <script src="../../../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
                <!--  Google Maps Plugin    -->
                <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
                <!-- Chart JS -->
                <script src="../../../assets/js/plugins/chartjs.min.js"></script>
                <!--  Notifications Plugin    -->
                <script src="../../../assets/js/plugins/bootstrap-notify.js"></script>
                <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
                <script src="../../../assets/js/paper-dashboard.min.js" type="text/javascript"></script>
                <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
                <script src="../../../assets/demo/demo.js"></script>
                <script>
                  $(document).ready(function () {
                    // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
                    demo.initChartsPages();
                  });
                </script>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
