<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Edu </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/demo/demo.css" rel="stylesheet" />
</head>
<body class="">
<div class="wrapper ">
  <div class="main-panel">
    <!-- Navbar -->
    <app-sidenav></app-sidenav>
    <!-- End Navbar -->
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title" style="margin-left: 30%; font-size:xx-large; color: coral;"> ReclamationList
              </h4>
            </div>
            <br>
            <div class="card-body">
              <br>
              <div class="content table-responsive">
                <table class="table table-hover table-stripted "style="width: max-content;">
                  <thead>
                  <tr>
                    <th scope="col">Reclamation ID</th>
                    <th scope="col">title </th>
                    <th scope="col">Date</th>
                    <th scope="col">State</th>
                    <th scope="col">image</th>
                    <th scope="col">Message</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let reclamation of Reclamationlist ">
                    <td> {{ reclamation.id }} </td>
                    <td> {{ reclamation.title }} </td>
                    <td> {{ reclamation.date }} </td>
                    <td> {{ reclamation.etat}} </td>
                    <td> {{ reclamation.image }} </td>
                    <td> {{ reclamation.message }} </td>

                    <td>
                      <button type="button" class="btn btn-outline-danger" (click)="DeleteRec(reclamation.id)">
                        <i class="fa fa-trash"></i> Delete
                      </button>
                      <!--                      <button data-bs-toggle="modal" (click)="Delete(review.id)" data-bs-target="#exampleModal" class="btn btn-outline-info"><i class="fa-->
                      <!--                  fa-trash"></i></button>-->
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this Reclamation?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-danger" (click)="DeleteRec(1)">Delete</button>
      </div>
    </div>
  </div>
</div>
<!--   Core JS Files   -->
<script src="../../../assets/js/core/jquery.min.js"></script>
<script src="../../../assets/js/core/popper.min.js"></script>
<script src="../../../assets/js/core/bootstrap.min.js"></script>
<script src="../../../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../../../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../../../assets/js/paper-dashboard.min.js?v=2.0.0" type="text/javascript"></script>
<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script src="../../../assets/demo/demo.js"></script>
</body>
</html>
